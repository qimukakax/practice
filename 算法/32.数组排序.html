<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sortArr(arr) {
        if (arr.length <= 0) return [];
        arr.sort((a, b) => {
          var k = 0;
          for (let i in a) {
            let a1 = a[i];
            let b1 = b[i];
            if (typeof a1 === undefined) {
              k = -1;
              break;
            } else if (typeof b1 === undefined) {
              k = 1;
              break;
            } else {
              if (a1 === b1) {
                continue;
              }
              k = a1 - b1;
              break;
            }
          }
          return k;
        });
        return arr;
      }
      console.log(
        sortArr([
          [1, 2, 4],
          [1, 1, 3],
          [1, 3, 3],
          [1, 3, 2],
        ])
      );
      var b = 10;
      (function b() {
        console.log(b);
        b = 5;
        console.log(window.b);
        var b = 20;
        console.log(b);
      })();
    </script>
  </body>
</html>
