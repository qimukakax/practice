        var xhr = null
        xhr = new XMLHttpRequest() // 创建对象
        xhr.open('get', url, true) 
        xhr.send(null)  // 发送

            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    success(xhr.reponseText) // 响应
                } else {
                    fail && fail(xhr.status)
                }
            }
        }
    </script>
