<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var romanToInt = function(s) {
            let a = { I: 1, V: 5, x:10, L:50, C:100, D:500, M:1000 }
            let num = 0
            for (let i = 0 ; i<s.length; i++) {
                if (a[s[i]]<a[s[i+1]]) {
                    num +=a[s[i]]
                } else {
                    num -=a[s[i]]
                }
            }
            return num
        };
    </script>
</body>
