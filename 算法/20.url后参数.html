<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var params = (function () {
        var search = location.search; //获取location的search属性，保存在search中
        var params = {}; //创建空对象params
        if (search != "") {
          //如果search不是空字符串
          search
            .slice(1)
            .split("&")
            .forEach(
              //?username=zhangdong&pwd=123456;//search去开头?，按&切割为数组，forEach
              function (val) {
                var arr = val.split("="); //将当前元素值按=切割，保存在arr中
                params[arr[0]] = arr[1]; //向params中添加一个元素,属性名为arr[0],值为arr[1]
              }
            );
        }
        return params; //返回params
      })();
    </script>
  </body>
</html>
