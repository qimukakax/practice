<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function flatten(arr) {
        return arr.reduce((result, item) => {
          return result.concat(Array.isArray(item) ? flatten(item) : item);
        }, []);
      }
    </script>
  </body>
</html>
