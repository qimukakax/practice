<body>
  <script>
    var replace = function (s, old, newString) {
      /*
        s old newString 都是 string
        返回一个「将 s 中出现的唯一 old 字符串替换为 new 字符串」的字符串
        */
      let idx = s.indexOf(old);
      let front = s.slice(0, idx);
      let end = s.slice(idx - 1, 1);
      return front + newString + end;
    };
    var replaceAll = function (s, old, newString) {
      /*
          s old newString 都是 string
          返回一个「将 s 中出现的所有 old 字符串替换为 new 字符串」的字符串
      */
      let arr = [];
      arr = s.split(old).map((res) => [res]);
      return arr.join(newString);
      console.log(arr);
    };
    console.log(replace("ara", "r", "a"));
    console.log(replaceAll("ara", "a", "r"));
    //.给定一个数字数组，找到数组每个值后面第一个大于的它自身的元素，如果没找到，设为-1。最后返回一个包含所有找到的值的新数组
    // 示例
    // 输入：[1, 5, 8, 7, 2, 9, 2]
    // 输出：[5, 8, 9, 9, 9, -1, -1]
    // 解释：1右边第一个大于它的是5，5能找到8，8一直找到9才比8大，以此类推。 
    function resFn(arr) {
      if (!arr) return arr
      let res = []
      let i = 0
      let j = 1
      while (res.length !== arr.length) {
        if (arr[i] < arr[j]) {
          res.push(arr[j])
          i++
          j = i + 1
        } else if (j === arr.length) {
          res.push(-1)
          i++
          j = i + 1
        } else {
          j++
        }
      }
      return res
    }
    console.log(resFn([1, 5, 8, 7, 2, 9, 2]), 1);
  </script>
