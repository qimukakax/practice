<body>
  <script>
    // 快排
    function quickSort(arr) {
      if (arr.length <= 1) {
        return arr
      }
      let countIdx = Math.floor(arr.length / 2)
      let count = arr.splice(countIdx, 1)
      let front = []
      let end = []
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < count) {
          front.push(arr[i])
        } else {
          end.push(arr[i])
        }
      }
      return quickSort(front).concat(count, quickSort(end))
    }
    var arr = [2, 3, 1, 4, 6]
    console.log(quickSort(arr));
  </script>
</body>
