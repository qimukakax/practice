<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function uniqueify(arr, cb) {
        let newArr = [];
        if (!cb) {
          newArr = [...new Set(arr)];
        } else {
          let obj = {};
          arr.forEach((item) => {
            if (!obj[cb(item)]) {
              obj[cb(item)] = item;
              newArr.push(item);
            }
          });
        }
        console.log(newArr);
      }
      let arr2 = [
        { name: "xx", sex: "male" },
        { name: "xx", sex: "female" },
        { name: "xx", sex: "male" },
        { name: "aa", sex: "male" },
        { name: "aa", sex: "male" },
      ];
      uniqueify(arr2, (a) => a.name + a.sex);
    </script>
  </body>
