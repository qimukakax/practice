<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function GetNext(pNode) {
        // write code here
        if (pNode === null) return pNode;
        if (pNode.right !== null) {
          pNode = pNode.right;
          while (pNode.left !== null) {
            pNode = pNode.left;
          }
          return pNode;
        }
        while (pNode.next !== null) {
          if (pNode === pNode.next.left) {
            return pNode.next;
          }
          pNode = pNode.next;
        }
        return null;
      }
    </script>
  </body>
</html>
