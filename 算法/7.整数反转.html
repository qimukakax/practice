<!DOCTYPE html>

  <body>
    <script>
      var reverse = function (x) {
        let reverse = Math.abs(x).toString().split("").reverse().join("") * 1;
        if (x < 0) {
          return reverse <= Math.pow(2, 31) ? -reverse : 0;
        } else {
          return reverse <= Math.pow(2, 31) ? reverse : 0;
        }
      };
      console.log(reverse(121300));
    </script>
  </body>
